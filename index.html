<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fitness Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>ðŸ’ª Fitness Tracker</h1>

        <div class="form-section">
            <input type="text" id="activity" placeholder="Activity (e.g. Running)">
            <input type="number" id="duration" placeholder="Duration (minutes)">
            <input type="number" id="calories" placeholder="Calories Burned">
            <button onclick="addActivity()">Add Activity</button>
        </div>

        <h2>Today's Activities</h2>
        <ul id="activityList"></ul>

        <div class="summary">
            <h3>Total Duration: <span id="totalDuration">0</span> mins</h3>
            <h3>Total Calories: <span id="totalCalories">0</span> kcal</h3>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
